<!DOCTYPE html>
<html>
<head>
	<title>fill method</title>
</head>
<body>
<p>here we fill yhe outline shapes</p>

<canvas id="canvas" width="500" height="500"></canvas>


<script type="text/javascript">
	
var canvas =  document.getElementById("canvas");
var ctx = canvas.getContext("2d");

ctx.fillStyle="red"

//ctx.lineWidth = ;

ctx.beginPath();
ctx.moveTo(100,100);
ctx.lineTo(100,60);
ctx.lineTo(130,30);
ctx.lineTo(160,60);
ctx.lineTo(160,100);
ctx.lineTo(10,100);

ctx.fill();









</script>






</body>
</html>

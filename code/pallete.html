<html>
<body>
	<p><center>here we see pallete of colors</center></p>


	<canvas id="canvas" width="500" height="500"></canvas>


	<script>

	var canvas = 	document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.fillStyle = "red";
	ctx.fillRect(50,50,100,400);

	ctx.fillStyle = "green";
	ctx.fillRect(152,50,100,400);


	ctx.fillStyle = "blue";

	ctx.fillRect(253,50,100,400);

	</script>



</body>
</html>
